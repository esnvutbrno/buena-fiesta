{% load plugins %}

{% active_plugins as plugins %}

<ul class="list-none">
    {% for plugin in plugins %}
        <li>
            {{ plugin.name }}
            <ul class="list-disc">
                {% for url in plugin.urls %}
                    <a href="{{ url }}">{{ url }}</a>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
