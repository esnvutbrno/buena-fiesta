{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buena Fiesta</title>
    {% render_bundle 'main' 'js' attrs='defer' %}
    {% render_bundle 'main' 'css' %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<div class="max-w-xl mx-auto bg-gray-200">
    <header>
        <h1 class="color-primary font-bold">Buena Fiesta</h1>
        {% include "fiesta/parts/plugins_menu.html" %}
    </header>
    <main>
        {% block main %}{% endblock main %}
    </main>
</div>
</body>
</html>
