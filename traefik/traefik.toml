[entryPoints]
[entryPoints.web]
address = ":80"

[entryPoints.web.http]
[entryPoints.web.http.redirections]
[entryPoints.web.http.redirections.entryPoint]
to = "websecure"
scheme = "https"

[entryPoints.websecure]
address = ":443"

[api]
insecure = true

[log]
#level = "DEBUG"

[providers.docker]
exposedByDefault = false
endpoint = "unix:///var/run/docker.sock"

[docker]
domain = "docker.local"
